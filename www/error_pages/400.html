<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Error 400</title>
  <style>
    @font-face {
			font-family: "ComicNeue";
			src: url("../fonts/ComicNeue-Regular.otf") format("opentype");
			font-weight: 400;
			font-style: normal;
		}

		@font-face {
			font-family: "ComicNeue";
			src: url("../fonts/ComicNeue_Bold.otf") format("opentype");
			font-weight: 700;
			font-style: normal;
		}
    body{
      margin:0;
      font-family: "ComicNeue", cursive, sans-serif;
      font-weight: 700;
      background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      color:#fff;
      text-align:center;
    }
    h1{
      font-family: "ComicNeue", cursive, sans-serif;
      font-weight: 700;
      font-size:3rem;
      color:yellow;
      text-shadow:2px 2px 0 #000, 0 0 10px #ff00aa;
      margin-top:2rem;
      animation: flash 1s infinite alternate;
    }
    @keyframes flash{
      from{color:yellow}
      to{color:#ff66ff}
    }
    p{
	  color:rgb(56, 36, 122);
      font-size:1.2rem;
      margin:1rem 0;
    }
    a{
      color:rgb(75, 201, 178);
      font-weight:bold;
      text-decoration:underline;
    }
    img{
      margin-top:1rem;
      border:5px ridge #ff00aa;
      max-width:300px;
    }
  </style>
</head>
<body>
  <h1>★ Sleeping ★</h1>
  <p>ZZzzZZzzZZZZzzzzzzzzzzz </p>
  <img src="../images/sleeping_script.jpg" alt="Dog sleeping">
</body>
</html>
